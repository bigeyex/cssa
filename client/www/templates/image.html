<ion-view title="View Image">
  <ion-content class="has-header large-list image-display">
    <ion-scroll zooming="true" style="width: 100%; height: 100%">
      
      <div id="container" style="position:fixed;display:inline;top:0;right:0;bottom:45px;left:0;">
                <div id="content" style="">

                    <img src="{{url}}" zoomable id="image-scrollable"/>
                </div>
            </div>
    </ion-scroll>
  </ion-content>
</ion-view>
