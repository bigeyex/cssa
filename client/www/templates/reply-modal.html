<div class="modal">
    <ion-header-bar>
      <button class="button button-clear button-positive" ng-click="reply_modal.hide()">Cancel</button>
      <div class="h1 title">Reply to post</div>
      <button class="button button-clear button-positive" ng-click="publish_reply()">Reply</button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Reply Content</span>
          <textarea rows="20" ng-model="new_reply.content"></textarea>
        </label>
      </div>
    </ion-content>
  </div>
