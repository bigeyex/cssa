<div class="modal">
    <ion-header-bar>
      <button class="button button-clear button-positive" ng-click="signin_modal.hide()">Cancel</button>
      <div class="h1 title">Sign in</div>
      <button class="button button-clear button-positive">Sign in</button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">User name</span>
          <input type="text" placeholder="" ng-model="username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="password">
        </label>
        <div class="red feedback">{{signin_feedback}}</div>
        <button class="button button-block  button-positive" ng-click="signin(username, password)">
          Sign in
        </button>

      </div>
    </ion-content>
  </div>
